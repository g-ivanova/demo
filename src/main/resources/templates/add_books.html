<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/books}">Books</a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/users}">Users</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Add new book</h1>
            <div class = "card-body">
                <form th:action="@{/books}" th:object = "${book}" method="POST">
                    <div class ="form-group">
                        <label><b>Book Name</b></label>
                        <input
                                type = "text"
                                name = "name"
                                th:field = "*{name}"
                                class = "form-control"
                                placeholder="Enter Book Name"
                        />
                    </div>
                    <div class ="form-group">
                        <label><b>Book author</b></label>
                        <input
                                type = "text"
                                name = "author"
                                th:field = "*{author}"
                                class = "form-control"
                                placeholder="Enter Author"
                        />
                    </div>
                    <div class ="form-group">
                        <label><b>Book year</b></label>
                        <input
                                type = "number"
                                name = "year"
                                th:field = "*{year}"
                                class = "form-control"
                                placeholder="Enter Book Year"
                        />
                    </div>
                            <label><b>Book genre</b></label>
                            <select class="form-control" id="${genresList}"  name = "genre" >
                                <option th:each="genre : ${genresList}"
                                    th:value="${genre.genre_id}"
                                    th:text="${genre.genre_name}"
                                        th:field = "*{genre}">
                                </option>

                            </select>
                            </label>
                    <p></p>
                    <div class ="form-group">
                        <label><b>Book quantity</b></label>
                        <input
                                type = "text"
                                name = "total_quantity"
                                th:field = "*{total_quantity}"
                                class = "form-control"
                                placeholder="Enter Book quantity"
                        />
                    </div>
                    <div class = "text-center">
                        <button type="submit" class = "btn btn-outline-dark btn-lg">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
