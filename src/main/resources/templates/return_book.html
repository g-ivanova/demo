<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Books</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/books}">Books</a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/users}">Users</a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/history}">History</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center">Return Book</h1>
            <div class = "card-body">
                <form th:action="@{/history/{id} (id=${history.id})}" th:object = "${history}" method="POST">
                    <div class ="form-group">
                        <label th:text="'First name of User: ' + ${userfname}"></label><br>
                        <label th:text="'Last name of User: ' + ${userlname}"></label><br>
                        <label th:text="'Phone of user: ' + ${userphone}"></label><br>
                        <label th:text="'Book name: ' + ${bookname}"></label><br>
                        <label th:text="'Date Borrowed: ' + ${history.dateBorrowed}"></label><br>
                        <label for="dateReturned">Date returned: </label>
                        <input type="date" th:field="${history.dateReturned}" id="dateReturned"/>
                    <div class = "text-center">
                        <button type="submit" class = "btn btn-outline-dark btn-lg" >
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
